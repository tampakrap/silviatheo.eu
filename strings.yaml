  gr: Θα παρέχονται και μερικά σνακς ώστε να ισορροπήσουν το αλκοόλ.
  es: Habrá algunos aperitivos y recena para equilibrar el alcohol.
  cz: K dispozici bude občerstvení k zachování alkoholové rovnováhy.
  de: Es werden Snacks serviert, um die alkoholischen Getränke in Waage zu halten.
