accommodation_content:
  en: For your convenience, we recommend the following hotels. They are relatively close to the pickup points of the buses that will transfer you to the venue. Don't forget to mention that you are attending Silvia and Theo's wedding to get a discount!
  gr: Για τη διευκόλυνσή σας προτείνουμε τα ακόλουθα ξενοδοχεία. Είναι σχετικά κοντά στα σημεία συλλογής των επιβατών των λεωφορείων που θα σας μεταφέρουν στο γαμήλιο κέντρο. Μην ξεχάσετε να αναφέρετε ότι θα παρεβρεθείτε στο γάμο της Σίλβιας και του Θοδωρή ώστε να έχετε έκπτωση!
  es: TODO
  cz: TODO
  de: Für einen angenehmen Aufenthalt in der Stadt, empfehlen wir euch die folgenden Hotels. Sie liegen in der Nähe der Bushaltestellen, die euch zur Hochzeitslocation bringen werden. Vergesst nicht zu erwähnen, dass ihr zur Hochzeit von Silvia und Theo anreist, damit ihr einen Rabatt erhaltet.
accommodation_soon:
  en: For your convenience, we plan to recommend some hotels, that will be relatively close to the pickup points of the buses, and will offer discounts for our wedding's guests. We will announce soon our recommended hotels!
  gr: Για τη διευκόλυνσή σας θα προτείνουμε μερικά ξενοδοχεία, τα οποία θα βρίσκονται σχετικά κοντά στα σημεία συλλογής των επιβατών των λεωφορείων, και θα προσφέρουν έκπτωση για τους καλεσμένους του γάμου. Θα ανακοινώσουμε σύντομα τα προτεινόμενα ξενοδοχεία!
  es: Para vuestra comodidad, planeamos recomendar algunos hoteles, que estarán relativamente cerca de los puntos de recogida de los autobuses, y ofrecerán descuentos para los invitados de nuestra boda. ¡Pronto anunciaremos los hoteles recomendados!
  cz: Pro zjednodušení máme v plánu Vám doporučit hotely, které budou v blízkosti míst vyzvednutí autobusů a zároveň poskytnou slevu pro naše svatební hosty. Brzy ohlásíme doporučené hotely!
  de: Für einen angenehmen Aufenthalt in der Stadt, empfehlen wir euch die folgenden Hotels. Sie liegen in der Nähe der Bushaltestellen, die euch zur Hochzeitslocation bringen werden, und werden einen Rabatt für unsere Hochzeitsgäste anbieten. Wir werden unsere empfohlenen Hotels demnächst veröffentlichen!
