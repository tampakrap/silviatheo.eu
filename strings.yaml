cocktail_content:
  en: At the wonderful garden of <a href="#venue">La Quinta de Illescas</a> we are going to enjoy a nice cocktail party, with plenty of snacks, drinks and live music!
  gr: Στον υπέροχο κήπο του <a href="#venue">La Quinta de Illescas</a> θα απολαύσουμε ένα ωραίο κοκτέιλ πάρτυ, με πλήθος από σνακς, ποτά και ζωντανή μουσική!
  es: ¡En el maravilloso jardín de <a href="#venue">La Quinta de Illescas</a> vamos a disfrutar de un agradable cóctel, con muchos aperitivos, bebidas y música en vivo!
  cz: Na nadherné zahradě <a href="#venue">La Quinta de Illescas</a> si užijeme koktejlová párty s mnohými pochutinami, nápoji a živou hudbou!
  de: Im wunderschönen Garten des Landhauses <a href="#venue">La Quinta de Illescas</a> werden wir leckere Cocktails, Getränke und Snacks bei Live-Musik genießen.
