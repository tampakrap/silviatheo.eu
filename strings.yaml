accommodation_content:
  en: For your convenience, we recommend the hotels below. They are relatively close to the pickup points of the buses that will transfer you to the venue. Don't forget to use the Discount Code when applicable! If you need any help in booking your accommodation (either a hotel or Airbnb), feel free to contact us!
  gr: Για τη διευκόλυνσή σας προτείνουμε τα ακόλουθα ξενοδοχεία. Είναι σχετικά κοντά στα σημεία συλλογής των επιβατών των λεωφορείων που θα σας μεταφέρουν στο γαμήλιο κέντρο. Μην ξεχάσετε να χρησιμοποιήσετε τον Εκπτωτικό Κωδικό όπου είναι διαθέσιμος! Αν χρειάζεστε βοήθεια με την κράτηση της διαμονής σας (για ξενοδοχείο ή για Airbnb), μη διστάσετε να επικοινωνήσετε μαζί μας!
  es: Para vuestra comodidad, os recomendamos los siguientes hoteles. Están relativamente cerca de los puntos de recogida de los autobuses que os trasladarán al lugar de la boda. ¡No olvidéis usar el Código de descuento! Si necesitáis ayuda para reservar vuestro alojamiento (ya sea Hotel o Airbnb), ¡no dudéis en contactarnos!
  cz: Pro usnadnění Vám doporučujeme následující hotely. Jsou relativně blízko místům, kde Vás budou vyzvedávat autobusy a odvezou vás na místo konaní. Nezapomeňte využít slevových kupónů tam, kde to bude možné. Pokud potřebujete pomoct s rezervací vašeho ubytování (hotel či Airbnb) neváhejte a dejte nám vědět!
  de: TODO Für einen angenehmen Aufenthalt in der Stadt, empfehlen wir euch die folgenden Hotels. Sie liegen in der Nähe der Bushaltestellen, die euch zur Hochzeitslocation bringen werden. Vergesst nicht zu erwähnen, dass ihr zur Hochzeit von Silvia und Theo anreist, damit ihr einen Rabatt erhaltet.
accommodation_hotel1:
  en: Located in metro "Sainz de Baranda", 20 min by metro from the city center "Sol". The price is approximately 90€/night for a double room, minus 10% discount with the code <strong>BODAJULIO20</strong>, by making the reservation on their web page. The code will be available until the 1st of July, 2020.
  gr: Βρίσκεται κοντά στο μετρό "Sainz de Baranda", 20 λεπτά με το μετρό από την κεντρική στάση "Sol". Η τιμή είναι περίπου 90€/βράδυ, για δίκλινο δωμάτιο, μείον 10% έκπτωση με τον κωδικό <strong>BODAJULIO20</strong>, κάνοντας την κράτηση από την ιστοσελίδα τους. Ο εκπτωτικός κωδικός θα είναι διαθέσιμος μέχρι την 1η Ιουλίου 2020.
  es: Ubicado en el metro "Sainz de Baranda", a 20 min en metro del centro de la ciudad "Sol". Precio aproximado € 90/noche en habitación doble, menos el 10% de descuento con el código BODAJULIO20, haciendo la reserva en su página web. El código estará disponible hasta el 1 de julio de 2020.
  cz: Nachází se u stanice metra "Sainz de Baranda" 20 minut od centra na stanici metra "Sol". Cena je zhruba 90€/za noc za dvoulůžkový pokoj. Slevový kupón na 10% slevu je <strong>BODAJULIO20</strong>. Pokud si uděláte rezervaci na jejich webových stránkách. Slevový kupón je platný do 1. července 2020.
  de: TODO
accommodation_hotel2:
  en: Located in "Plaza de Santa Ana", it's a 5 min walk from metro "Sol". The price is approximately 130-140€/night for a double room. If you book from 10th to 13th of July, you can get 15% discount, using the code <strong>IMAGINATUBODA</strong>, by making the reservation on their web page.
  gr: Βρίσκεται στην "Plaza de Santa Ana", 5 λεπτά περπάτημα από το μετρό "Sol". Η τιμή είναι περίπου 130-140€/βράδυ για δίκλινο δωμάτιο. Αν κάνετε κράτηση από τις 10 μέχρι τις 13 Ιουλίου, μπορείτε να έχετε 15% έκπτωση, χρησιμοποιώντας τον εκπτωτικό κωδικό <strong>IMAGINATUBODA</strong>, κάνοντας την κράτηση από την ιστοσελίδα τους.
  es: Ubicado en "Plaza de Santa Ana", a 5 min caminando del metro "Sol". Precio aproximado 130-140 €/noche en habitación doble. Si reservas del 10 al 13 de Julio, puedes obtener un 15% de descuento, utilizando código <strong>IMAGINATUBODA</strong>, haciendo la reserva en su página web.
  cz: Nachází se na "Plaza de Santa Ana", 5 minut pěšky od stanice metra "Sol". Cena je přibližně 130-140€/noc za dvoulůžkový pokoj. Pokud uděláte rezervaci od 10. do 13. července můžete získat slevu 15%. Použijte kupón <strong>IMAGINATUBODA</strong> pro rezervaci na jejich webových stránkách.
  de: TODO
accommodation_hotel3:
  en: Located between metro stops "Opera", "Callao" and "Sol", around 5-7 min on foot. The price is 130€/night for a double room with breakfast included. This tariff is valid till the 10th of June 2020. If you decide to take this option, please contact us. We will have a list of people interested in the hotel in order to get the above special tariff (payment will be done the day of your check-in). You can always book directly on their web page if you do not want the breakfast included.
  gr: Βρίσκεται ανάμεσα από τις στάσεις μετρό "Opera", "Callao" και "Sol", περίπου 5-7 λεπτά περπάτημα. Η τιμή είναι 130€/βράδυ για δίκλινο δωμάτιο, συμπεριλαμβανομένου πρωινού. Αυτή η προσφορά είναι διαθέσιμη μέχρι τις 10 Ιουνίου 2020. Αν αποφασίσετε να διαλέξετε αυτή την επιλογή, παρακαλούμε επικοινωνήστε μαζί μας. Θα συλλέξουμε μια λίστα από ενδιαφερόμενους για το συγκεκριμένο ξενοδοχείο για να πάρετε την προαναφερόμενη προσφορά (η πληρωμή θα γίνει την μέρα που θα κάνετε check-in). Φυσικά μπορείτε να κλείσετε απευθείας από την ιστοσελίδα της αν δε θέλετε να συμπεριλάβετε πρωινό.
  es: Ubicado entre las paradas de metro "Opera", "Callao" y "Sol", a unos 5-7 minutos a pie. Precio 130 €/noche en habitación doble, desayuno incluido. Esta tarifa es válida hasta el 10 de Junio de 2020. Si decidís escoger esta opción, por favor contacta con nosotros. Tendremos una lista de personas interesadas en el hotel para obtener la tarifa especial (el pago se realizará el día que realicéis el check-in en el hotel). Siempre podéis reservar directamente en su página web si no deseáis el desayuno incluido.
  cz: Nachází se mezi stanicemi metra "Opera", "Callao" a "Sol", okolo 5 - 7 minut pešky. Cena je 130€/noc za dvoulůžkový pokoj se snídaní. Tato cena je platná do 10. června 2020. Pokud se rozhodnete pro tuto možnost, dejte nám prosím vědět. Vytvoříme seznam lidí pro tento hotel, abyste dostali speciální cenu uvedenou výše. (platba bude provedena v den příjezdu) Samozřejmě si můžete hotel zarezervovat přímo na jejich webových stránkách pokud nebudete chtít snídani.
  de: TODO
accommodation_hotel4:
  en: Located near metro "Mendez Alvaro" (20 -30 min from the city center "Sol" by metro). The price is approximately 53€/night for a double room.
  gr: Βρίσκεται κοντά στο μετρό "Mendez Alvaro" (20-30 λεπτά από την κεντρική στάση "Sol" με μετρό). Η τιμή είναι περίπου 53€/βράδυ για δίκλινο δωμάτιο.
  es: Ubicado en el metro "Méndez Álvaro" a unos 20-30 minutos en metro del centro de la ciudad "Sol". Precio aproximado de 53 €/noche en habitación doble.
  cz: Nachází se na stanici metra "Mendez Alvaro" (20 - 30 minut z centra města metrem ze stanice "Sol"). Cena je přibližně 53€/noc za dvoulůžkový pokoj.
  de: TODO
accommodation_hotel5:
  en: Located near metro "Sol" or "Sevilla", 5-10 min walking distance. The price is approximately 118€/night for a double room. We can get discount if a group of people are interested. There is also possibility of getting a room of 4, 6 or 8 people, the price is approximately 40€/night for the full room.
  gr: Βρίσκεται κοντά στις στάσεις μετρό "Sol" και "Sevilla", 5-10 λεπτά περπάτημα. Η τιμή είναι περίπου 118€/βράδυ για δίκλινο δωμάτιο. Μπορούμε να πάρουμε έκπτωση σε περίπτωση που μια ομάδα ανθρώπων ενδιαφέρεται. Υπάρχει επίσης η δυνατότητα για δωμάτια 4, 6 ή 8 ατόμων, η τιμή είναι περίπου 40€/βράδυ για το πλήρες δωμάτιο.
  es: Ubicado en el metro "Sol" o "Sevilla", a 5-10 minutos a pie. Precio aproximado 118 €/noche en habitación doble. Podemos obtener descuentos si un grupo de personas estaría interesado. También existe la posibilidad de conseguir una habitación de 4, 6 u 8 personas, precio aproximado de 40 € / noche por la habitación completa.
  cz: Nachází se na stanici metra "Sol" nebo "Sevilla" 5 - 10 minut pěšky. Cena se pohybuje okolo 118€/noc za dvoulůžkový pokoj. Pokud bude mít zájem skupina lidí, tak můžeme zajistit slevu na ubytování. Je zde také možnost zajistit pokoj pro 4, 6 a 8 lidí, cena je přibližně 40€/noc za pokoj.
  de: TODO
