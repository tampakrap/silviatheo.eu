gifts_content:
  en: While the presence of your company is the only gift we could ever ask for, if you wish to give us a wedding gift, you can do it by bank deposit in the following account, or by the traditional envelope!
  gr: Αν και η παρουσία σας είναι το μόνο δώρο που θα μπορούσαμε να ζητήσουμε, αν θέλετε να μας δώσετε κάποιο γαμήλιο δώρο, μπορείτε να το κάνετε με κατάθεση στον ακόλουθο τραπεζικό λογαριασμό, ή με τον παραδοσιακό φάκελο!
  es: ¡Si bien la presencia de vuestra compañía es el único regalo que podríamos pedir, si deseáis hacernos un regalo de boda, podéis hacerlo por ingreso bancario en la siguiente cuenta, o mediante el sobre tradicional!
  cz: Zatímco Vaše účast je ten největší dar, o který jsme Vás mohli požádat, pokud nám chcete dát statební dar, tak nám můžete zaslat dar na následující bankovní účet nebo zcela tradiční obálkou!
  de: Während eure Teilnahme an unserer Hochzeit das einzige Geschenk ist, um das wir euch jemals bitten würden, könnt ihr uns dennoch ein Hochzeitsgeschenk zukommen lassen, wenn ihr möchtet. Wir lassen uns gerne per Überweisung auf unser Bankkonto oder mit einem klassischen Umschlag überraschen. Unsere Bankdaten findet ihr untenstehend.
surprises_title:
  en: Surprises
  gr: Εκπλήξεις
  es: Sorpresas
  cz: Překvapení
  de: Überraschungen
surprises_content:
  en: Your contribution is very important to us! Till 15 of June 2020 you could inform either us or our wedding planner (if you want it to be a surprise to us) if you would like to make a special intervention during the ceremony, dinner or any other time of the celebration!
  gr: H συνεισφορά σας είναι πολύ σημαντική για μας! Μέχρι τις 15 Ιουνίου 2020 μπορείτε να ενημερώσετε είτε εμάς είτε τους διοργανωτές του γάμου μας (αν θέλετε να είναι έκπληξη για μας) αν θα θέλατε να κάνετε κάποια ειδική παρέμβαση κατά τη διάρκεια της τελετής, του δείπνου, ή οποιαδήποτε άλλη στιγμή της εκδήλωσης!
  es: ¡Vuestra aportación es muy importante para nosotros! ¡Hasta el 15 de Junio de 2020, podéis informarnos a nosotros o a nuestra wedding planner (si deseáis que sea una sorpresa para nosotros) si queréis realizar una intervención especial durante la ceremonia, cena o en cualquier otro momento de la celebración!
  cz: Vaše náměty jsou pro nás velice důležité! Můžete kontaktovat jednoho či druhého z nás či přímo naší svatební koordinátorku (pokud chcete, aby to pro nás bylo překvapení) pokud budete chtít zásadně ovlivnit obřad, večeři či jakýkoliv jiný čas během naší oslavy!
  de: Euer Beitrag zu unserer Hochzeit ist uns sehr wichtig! Ihr könnt entweder uns oder unsere Weddingplanner (falls es eine Überraschung für uns sein soll) bis zum 15. Juni 2020 informieren, falls ihr einen besonderen Beitrag zu unserer Trauung, unserem Abendessen oder zu jedem anderen Zeitpunkt der Hochzeitsfeier leisten möchtet.
rsvp_content:
  en: Please let us know of your attendance before 15th of May 2020.<br/>In case you have any special dietary needs (eg allergies), please mention it on the section "Your message".
  gr: Παρακαλούμε ενημερώστε μας για την παρουσία σας πριν τις 15 Μαΐου 2020.<br/>Σε περίπτωση που έχετε κάποιες ιδιαίτερες διαιτητικές ανάγκες (πχ αλλεργίες), παρακαλούμε να το αναφέρετε στο πεδίο "Το μήνυμά σας".
  es: Por favor comunicarnos vuestra asistencia antes del 15 de Mayo de 2020.<br/>En caso de que tengáis alguna necesidad dietética especial (por ejemplo, alergias), por favor mencionarlo en la sección "Su mensaje".
  cz: Prosím potvrďte svou účast do 15. května 2020.<br/>V případě, že máte nějaké speciální dietní požadavky (či alergie), tak zmiňte tuto skutečnost v sekci "Vaše zpráva".
  de: Bitte teilt uns bis zum 15. Mai 2020 mit, ob ihr an unserer Hochzeit teilnehmen könnt.<br/>Bitte weist uns auf eventuelle Essensunverträglichkeiten (z.B. Allergien) im Abschnitt "Eure Nachricht" hin.
