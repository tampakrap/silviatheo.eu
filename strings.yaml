  gr: Σε περίπτωση που δεν διαθέτετε αυτοκίνητο, θα υπάρχουν λεωφορεία για να σας μεταφέρουν στο <a href="#venue">γαμήλιο κέντρο</a>. Δείτε <a href="#transportation">εδώ</a> για τα σημεία συλλογής επιβατών. Παρακαλούμε να είστε σε ένα από τα σημεία τουλάχιστον 15 λεπτά νωρίτερα!
  es: En caso de que no tengas coche, habrá autobuses para trasladaros al <a href="venue">lugar de la boda</a>. Pincha <a href="#transportation">aquí</a> para visualizar los puntos de recogida de los autobuses. ¡Asegúrate de llegar al menos 15 minutos antes de la salida de los autobuses!
