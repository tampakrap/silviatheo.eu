bus1_content:
  en: In case you don't have a car, there will be buses to transfer you to the <a href="#venue">wedding venue</a>. Look <a href="#transportation">here</a> for the pickup points of the buses. Please make sure to be at least 15 minutes earlier at any pickup point!
  gr: Σε περίπτωση που δεν διαθέτετε αυτοκίνητο, θα υπάρχουν λεωφορεία για να σας μεταφέρουν στο <a href="#venue">γαμήλιο κέντρο</a>. Δείτε <a href="#transportation">εδώ</a> για τα σημεία συλλογής επιβατών. Παρακαλούμε να είστε σε ένα από τα σημεία τουλάχιστον 15 λεπτά νωρίτερα!
  es: En caso de que no tengáis coche, habrá autobuses para trasladaros al <a href="#venue">lugar de la boda</a>. Pinchar <a href="#transportation">aquí</a> para visualizar los puntos de recogida de los autobuses. ¡Aseguraos de llegar al menos 15 minutos antes de la salida de los autobuses!
  cz: V případě že nemáte vůz, můžete využít autobusu, který Vás doveze až na <a href="#venue">místo konání svatby</a>. Podívejte se zde na plán míst, kde Vás autobus vyzvedne. Prosím buďte 15 minut před vyzvednutím již na místě, abychom předešli možným nepříjemnostem!
  de: Falls ihr kein Auto habt, wird euch ein Bus zur <a href="#venue">Hochzeitslocation</a> bringen. Mehr Informationen über die Haltestellen des Busses findet ihr <a href="#transportation">hier</a>. Bitte seid mindestens 15 Minuten vor der Abfahrtszeit an der Haltestelle!
ceremony_title:
  en: Ceremony
  gr: Γαμήλια τελετή
  es: Ceremonia
  cz: Obřad
  de: Trauung
ceremony_content:
  en: Our wedding ceremony, along with the rest of the events, will take place at <a href="#venue">La Quinta de Illescas</a>. The ceremony starts at 19:00, assuming the bride arrives in time...
  gr: Η όμορφη τελετή, καθώς και όλα τα υπόλοιπα δρώμενα, θα λάβουν χώρα στο κέντρο <a href="#venue">La Quinta de Illescas</a>. Η τελετή ξεκινάει στις 19:00, υποθέτοντας ότι η νύφη θα φτάσει εγκαίρως...
  es: La ceremonia de nuestra boda, junto con el resto de los eventos, tendrá lugar en <a href="#venue">La Quinta de Illescas</a>. La ceremonia comienza a las 19:00, suponiendo que la novia llegue a tiempo...
  cz: Náš obřad současně se všemi aktivitami se bude konat v <a href="#venue">La Quinta de Illescas</a>. Obřad začíná v 19:00. Předpokládáme, že nevěsta dorazí včas...
  de: Unsere Trauung und Hochzeitsfeier werden im Landhaus <a href="#venue">La Quinta de Illescas</a> stattfinden. Die Trauung beginnt um 19:00 Uhr, vorausgesetzt die Braut erscheint pünktlich...
cocktail_title:
  en: Cocktail Party
  gr: Κοκτέιλ Πάρτυ
  es: Cóctel
  cz: Koktejlová Párty
  de: Cocktailparty
cocktail_content:
  en: At the wonderful garden of <a href="#venue">La Quinta de Illescas</a> we are going to enjoy a nice cocktail party, with plenty of snacks, drinks and live music!
  gr: Στον υπέροχο κήπο του <a href="#venue">La Quinta de Illescas</a> θα απολαύσουμε ένα ωραίο κοκτέιλ πάρτυ, με πλήθος από σνακς, ποτά και ζωντανή μουσική!
  es: ¡En el maravilloso jardín de <a href="#venue">La Quinta de Illescas</a> vamos a disfrutar de un agradable cóctel, con muchos aperitivos, bebidas y música en vivo!
  cz: Na nadherné zahradě <a href="#venue">La Quinta de Illescas</a> si užijeme koktejlová párty s mnohými pochutinami, nápoji a živou hudbou!
  de: Im wunderschönen Garten des Landhauses <a href="#venue">La Quinta de Illescas</a> werden wir leckere Cocktails, Getränke und Snacks bei Live-Musik genießen.
dinner_title:
  en: Dinner
  gr: Δείπνο
  es: Cena
  cz: Večeře
  de: Abendessen
dinner_content:
  en: Nice food, more drinks, toasts, and the wedding cake! Please let us know at the RSVP form if you have any special dietary needs (eg allergies).
  gr: Ωραίο φαγητό, περισσότερα ποτά, προπόσεις, και η γαμήλια τούρτα! Παρακαλούμε ενημερώστε μας στην φόρμα αποδοχής πρόσκλησης αν έχετε κάποιες ειδικές διαιτητικές ανάγκες (πχ αλλεργίες).
  es: ¡Buena comida, más bebidas, brindis y la tarta de boda! Rellenad en el formulario de RSVP si tenéis alguna necesidad dietética especial (por ejemplo, alergias).
  cz: Mnoho jídla a nápojů, přípitek a hlavně svatební dort! Dejte nám prosím vědět pomocí RSVP formuláře, pokud máte nějaké dietní omezení (či alergii).
  de: Leckeres Essen, noch mehr Getränke, Toasts und die Hochzeitstorte! Bitte weist uns im RSVP Formular auf eventuelle Essensunverträglichkeiten (z.B. Allergien) hin.
party_title:
  en: Party! Dance!
  gr: Πάρτυ! Χορός!
  es: Fiesta! Baile!
  cz: Party! Tanec!
  de: Party! Tanz!
party_content:
  en: There will be some snacks provided to balance the alcohol.
  gr: Θα παρέχονται και μερικά σνακς ώστε να ισορροπήσουν το αλκοόλ.
  es: Habrá algunos aperitivos y recena para equilibrar el alcohol.
  cz: K dispozici bude občerstvení k zachování alkoholové rovnováhy.
  de: Es werden Snacks serviert, um die alkoholischen Getränke in Waage zu halten.
