  en: Friday 10th of July 2020, at 20:00
  gr: Παρασκευή 10 Ιουλίου 2020, στις 20:00
  es: Viernes 10 de Julio de 2020, en 20:00
  cz: Pátek 10. července 2020, v 20:00
  de: Freitag, 10. Juli 2020, um 20:00
preparty_content:
  en: We are also organizing a pre-wedding party, on Friday 10th of July 2020, at <strong>Saporem</strong>! The party starts at 20:00 and there will be plenty of food and drinks to go around. The first two hours are completely on us so come early!
  gr: Οργανώνουμε επίσης ένα προ-γαμήλιο πάρτυ, την Παρασκευή 10 Ιουλίου 2020, στο <strong>Saporem</strong>! Το πάρτυ ξεκινάει στις 20:00 και θα υπάρχει αρκετό φαγητό και ποτά για όλους. Τις πρώτες δύο ώρες είναι κέρασμά μας οπότε ελάτε νωρίς!
  es: También tendremos una fiesta previa a la boda el viernes 10 de julio de 2020 en <strong>Saporem</strong>! La fiesta comienza a las 20:00 y habrá mucha comida y bebida para todos. Las primeras dos horas corren por nuestra cuenta, así que ven temprano!
  cz: Zajišťujeme také předsvatební party v pátek 10. července 2020 v <strong>Saporem</strong>! Párty začíná ve 20 hodin a bude tam mnoho nápojů a bohaté občerstvení. První 2 hodiny jsou na nás, proto neváhejte a přijďte co nejdříve!
  de: Wir planen ebenfalls eine Party am Vortag der Hochzeit, am Freitag, den 10. Juli 2020. Die Party findet im <strong>Saporem</strong> statt und beginnt um 20:00 Uhr. Für ausreichend Essen und Getränke ist gesorgt. Die ersten beiden Stunden gehen auf uns, also seid früh dran!
