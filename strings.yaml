invitation_content:
  en: After four amazing years together, we are looking forward to having our dream wedding in Madrid, Spain!</p><p>We invite you to attend our wedding, on Saturday, 11th of July 2020. Your presence will make this event more special!</p><p>In this website you will find information about the Venue, transportation, recommended accommodation and the Friday's pre-party!
  gr: Μετά από τέσσερα υπέροχα χρόνια σχέσης, περιμένουμε με ανυπομονησία το γάμο των ονείρων μας στη Μαδρίτη!</p><p>Σας προσκαλούμε να παρεβρεθείτε στο γάμο μας, το Σάββατο 11 Ιουλίου 2020. Η παρουσία σας θα κάνει αυτό το γεγονός ακόμα πιο μοναδικό!</p><p>Στην παρούσα ιστοσελίδα θα βρείτε πληροφορίες για το Γαμήλιο Κέντρο, για τη μεταφορά, προτεινόμενη διαμονή καθώς και για το pre-party της Παρασκευής!
  es: ¡Después de cuatro años increíbles juntos, esperamos celebrar la boda de nuestros sueños en Madrid!</p><p>Os invitamos a asistir a nuestra boda, el Sábado 11 de Julio de 2020. ¡Vuestra presencia hará que este evento sea más especial!</p><p>¡En esta página web encontraréis información sobre el lugar, transporte, alojamiento recomendado y la pre-party del Viernes!
  cz: Po čtyřech úžasných a společných letech Vám s radostí oznamujeme, že se sen stal skutečností a naše svatba se bude konat v Madridu.</p><p>Zveme Vás na naší svatbu v sobotu 11. července 2020. Vaše účast udělat z místa konání jedinečné místo!</p><p>Na této internetové strance najdete informace o události, dopravě, doporučených ubytovacích zařízeních a páteční pre-party!
  de: Nach vier gemeinsamen und unglaublichen Jahren, freuen wir uns auf unsere Traumhochzeit in Madrid!</p><p>Wir laden euch zu unserer Hochzeit am Samstag, den 11. Juli 2020 ein. Durch eure Anwesenheit wird unsere Feier besonders schön!</p><p>Auf dieser Webseite erhaltet ihr Informationen über die Hochzeitslocation, den Transport, die empfohlenen Unterkünfte und die Pre-Party am Freitag!
