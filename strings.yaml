yaml_gifts_content:
  en: While the presence of your company is the only gift we could ever ask for, if you wish to give us a wedding gift, you can do it by bank deposit in the following account, or by the traditional envelope!
  gr: Αν και η παρουσία σας είναι το μόνο δώρο που θα μπορούσαμε να ζητήσουμε, αν θέλετε να μας δώσετε κάποιο γαμήλιο δώρο, μπορείτε να το κάνετε με κατάθεση στον ακόλουθο τραπεζικό λογαριασμό, ή με τον παραδοσιακό φάκελο!
  es: Si bien la presencia de vuestra compañia es el único regalo que podríamos pedir, si deseáis hacernos un regalo de boda, podeis hacerlo por ingreso bancario en la siguiente cuenta, o mediante el sobre tradicional!
