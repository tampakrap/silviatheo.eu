yaml_venue_content:
  en: The wedding ceremony, along with the rest of the events, will take place at the beautiful venue <a href="https://www.laquintadeillescas.com/">La Quinta de Illescas</a>. Its wonderful spacious garden will host the ceremony and the cocktail party. Its enchanting salon will host the dinner. Its disco will host the night party! The venue is simply amazing, provides excellent food and the staff is nice and friendly. We are very happy for our choice, and we are looking forward to see you there on our special day!
  gr: Η γαμήλια τελετή, καθώς και όλα τα υπόλοιπα δρώμενα, θα λάβουν μέρος στο πανέμορφο γαμήλιο κέντρο <a href="https://www.laquintadeillescas.com/">La Quinta de Illescas</a>. Ο υπέροχος ευρύχωρος κήπος του θα φιλοξενήσει την τελετή και το κοκτέιλ πάρτυ. Το μαγευτικό του σαλόνι θα φιλοξενήσει το δείπνο. Η disco του θα φιλοξενήσει το ολονύχτιο πάρτυ! Το γαμήλιο κέντρο είναι απλά καταπληκτικό, παρέχει εξαίρετο φαγητό και το προσωπικό του είναι ωραίο και φιλικό. Είμαστε πολύ χαρούμενοι για την επιλογή μας, και περιμένουμε με ανυπομονησία να σας δούμε εκεί στην ξεχωριστή μας μέρα!
