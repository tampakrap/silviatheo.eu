yaml_accommodation_content:
  en: For your convenience, we recommend the following hotels. They are relatively close to the pickup points of the buses that will transfer you to the venue. Don't forget to mention that you are attending Silvia and Theo's wedding to get a discount!
  gr: Για τη διευκόλυνσή σας προτείνουμε τα ακόλουθα ξενοδοχεία. Είναι σχετικά κοντά στα σημεία συλλογής των επιβατών των λεωφορείων που θα σας μεταφέρουν στο γαμήλιο κέντρο. Μην ξεχάσετε να αναφέρετε ότι θα παρεβρεθείτε στο γάμο της Σίλβιας και του Θοδωρή ώστε να έχετε έκπτωση!
  es: TODO
